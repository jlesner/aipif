    <style>

        /* Style for the header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Style for the button in the header */
        #header button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #header button:hover {
            background-color: #0056b3;
        }

        /* Style for the container */
        #emojiContainer {
            padding-top: 70px; /* Additional padding for the fixed header */
            max-height: 80vh; /* 80% of the viewport height */
            overflow-y: scroll; /* Scrollable */
        }

        /* Style for the container */
        #emojiContainer {
            max-height: 80vh; /* 80% of the viewport height */
            overflow-y: scroll; /* Scrollable */
        }

        /* Style for each emoji box */
        .emoji-box {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 40px; /* Increase font size of emojis */
            line-height: 1.2; /* Adjust line height for proper vertical alignment */
        }

        /* Different colors for emoji boxes */
        .emoji-box:nth-child(odd) {
            background-color: #FFDDC1;
        }

        .emoji-box:nth-child(even) {
            background-color: #C1FFDD;
        }
    </style>
</head>
